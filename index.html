<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-app">
    <h1 class="todo-app__title">Schr0cat To-Do List</h1>
    <div class="todo-app__input-container">
      <input class="todo-app__input" type="text" id="new-task" placeholder="Add a new task">
      <button class="todo-app__button" id="add-task-btn">Add</button>
    </div>
    <ul class="todo-app__list" id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
